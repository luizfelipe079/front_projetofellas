<!DOCTYPE html>
<html lang="pt-br">
<head>
    <title>Login</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" type="text/css" href="css/main.css">
</head>

<nav>
    <div class="logo"> <img src="images/name.png" width="200" height="70" class="margin-left-50" /> </div>

    <div class="menu-btn">
        <i class="fa fa-bars fa-2x" onclick="menuShow()"></i>

    <ul>
        <li> <a href="Home.html"> Inicio </a> </li>
        <li> <a href="Login.html" class="active" > Login</a> </li>

</nav>
<!-- <script src="main.js"></script> -->

<div class="container">
    <div class="container-login">
        <div class="wrap-login">
            <form class="login-form">
					<span class="login-form-title">
						Faça o login
					</span>

                <div class="wrap-input margin-top-35 margin-bottom-35">
                    <input class="input-form" type="text" name="email" id="emailLogin" autocomplete="off">
                    <span class="focus-input-form" data-placeholder="E-mail"></span>
                </div>

                <div class="wrap-input margin-bottom-35">
                    <input class="input-form" type="password" name="password" id="passwordLogin">
                    <span class="focus-input-form" data-placeholder="Senha"></span>
                </div>

                <div class="container-login-form-btn">
                    <!-- <a href="Consulta.html">  -->
                        <button type="button" class="login-form-btn" onclick="login()">Login </button>
                    <!-- </a> -->
                </div>
                <!-- <li> <a href="Consulta.html" > Login</a> </li> //tirar dps -->
                <li>
                    <span class="text1"> Não tem conta? </span> <a href="Cadastro.html" class="text2" > Criar </a>
                </li>
                </ul>
            </form>
        </div>
        <img src="images/login.png" width="300" height="300" class="margin-left-50" />
    </div>
</div>

    <script>
		let inputs = document.getElementsByClassName('input-form');
		for (let input of inputs) {
			input.addEventListener("blur", function() {
				if(input.value.trim() != ""){
					input.classList.add("has-val");
				} else {
					input.classList.remove("has-val");
				}
			});
		}
	</script> 
    <script src="index.js"></script>
</html>
