<!DOCTYPE html>
<html lang="pt-br">
<head>
    <title>Login</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" type="text/css" href="css/main.css">
</head>
<body>

<nav>
    <div class="logo"> <img src="images/name.png" width="200" height="70" class="margin-left-50" /> </div>

    <div class="menu-btn">
        <i class="fa fa-bars fa-2x" onclick="menuShow()"></i>
    </div>

    <ul>
        <li> <a href="Home.html"> Inicio </a> </li>
        <li> <a href="Login.html" class="active" > Login</a> </li>
    </ul>
</nav>
<script src="main.js"></script>

<div class="container">
    <div class="container-login">
        <div class="wrap-login">
            <form class="login-form">
					<span class="login-form-title">
						Cadastre-se
					</span>

                <div class="wrap-input margin-top-35 margin-bottom-35">
                    <input class="input-form" type="text" name="Nome" autocomplete="off">
                    <span class="focus-input-form" data-placeholder="Nome Completo"></span>
                </div>

                <div class="wrap-input margin-top-35 margin-bottom-35">
                    <input class="input-form" type="text" name="Telefone" autocomplete="off">
                    <span class="focus-input-form" data-placeholder="Telefone"></span>
                </div>

                <div class="wrap-input margin-top-35 margin-bottom-35">
                    <input class="input-form" type="text" name="email" autocomplete="off">
                    <span class="focus-input-form" data-placeholder="E-mail"></span>
                </div>

                <div class="wrap-input margin-bottom-35">
                    <input class="input-form" type="password" name="password">
                    <span class="focus-input-form" data-placeholder="Senha"></span>
                </div>

                <div class="container-cadastrar-form-btn">
                    <button class="login-form-btn">Cadastrar </button>
                </div>

                <li>
                    <span class="text1"> Voltar ao </span> <a href="Home.html" class="text2"> Inicio </a>
                </li>

                </ul>
            </form>
        </div>
        <img src="images/login.png" width="300" height="300" class="margin-left-50" />
    </div>
</div>

<script>
		let inputs = document.getElementsByClassName('input-form');
		for (let input of inputs) {
			input.addEventListener("blur", function() {
				if(input.value.trim() != ""){
					input.classList.add("has-val");
				} else {
					input.classList.remove("has-val");
				}
			});
		}
	</script>

</body>
</html>
